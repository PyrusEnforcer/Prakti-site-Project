<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pyrus.ai chat bot and Navigation widget">
    <title>Pyrus.ai Chatbot & Navigation</title>
    <link rel="stylesheet" href="../CSS files/Pyrus.ai.css">
</head>
<body>
    <!-- Hamburger Button for Navigation-->
    <button id="hamburger" aria-label="Open Navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Navigation-->
     <div id="sidebar" role="navigation" aria-label="Main Navigation">
        <button id="close-sidebar" aria-label="Close Navigation">&times;</button>
        <ul>
            <li><a href="./prakti-siteHomePage.html">Home</a></li>
            <li><a href="./prakti-siteSalesPage.html">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" id="pyrus-toggle">Pyrus.ai</a></li>
        </ul>
     </div>

     <!-- Chat Widget (hidden by default)-->
      <div id="chat-widget" role="complementary" aria-label="Chat Widget">
        <div id="chat-header" role="button" tabindex="0" aria-expanded="false" aria-controls="chat-body">
            Pyrus.ai 
            <span id="chat-toggle" aria-hidden="true">&#9660;</span>
        </div>
        <div id="chat-body" role="dialog" aria-live="polite" aria-labelledby="chat-header">
            <label for="chat-select">Select a question:</label>
            <select id="chat-select" aria-label="Question selection menu">
                <option value="">-- Choose an option --</option>
                <option value="services">Services</option>
                <option value="pricing">Pricing</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
                <option value="payment">Payment</option>
                <option value="refund">Refund</option>
                <option value="location">Location</option>
                <option value="hours">Hours</option>
                <option value="custom">Custom Solutions</option>
            </select>
            <div style="display: flex; justify-content: space-between;">
                <button id="send-btn" class="chat-btn" aria-label="Send the selected question" disabled>Ask</button>
                <button id="clear-btn" class="chat-btn" aria-label="Clear chat responses">Clear</button>
            </div>
            <div id="chat-response"></div>
        </div>
      </div>
      <script src="../Javascript files/Pyrus.ai.js"></script>
</body>
</html>
